<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google map map></title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id='map'></div>
    <script>
        function initMap() {
            var options = {
                zoom: 8,
                center: {lat: 40.7608, lng: -111.8910}
            }
            // New map
            var map = new google.maps.Map(document.getElementById('map'), options)

            // Listen for click on map
            google.maps.event.addListener(map, 'click',
                function (event) {
                    // add marker
                    addMarker({coords: event.latLng})
                }
            )
        
        var markers = [
            {
                coords: {lat: 40.70700, lng: -111.7592},
                iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                content: '<h1> Granduer Peak</h1>'
            },
            {
                coords: {lat: 40.7976, lng: -111.8537},
                content: '<h1> Bobsled</h1>'
            },
            {
                coords: {lat: 40.5059, lng: -111.8454},
                content: '<h1> Corner Canyon </h1>'
            }
        ]

        // Loop through markers
        for (var i = 0; i < markers.length; i++) {
            // add marker
            addMarker(markers[i])
        }
        
        // Add Marker Function
            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    // icon: props.iconImage
                })
                // Check for custom icon
                if(props.iconImage) {
                    // set icon image
                    marker.setIcon(props.iconImage)
                }

                //Check content
                if(props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    })
     
                    marker.addListener('click', function() {
                        infoWindow.open(map, marker)
                    })
                }
            }
        }

    </script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyamGjUpuA5iY8fROsziU7LAgN9XNXud8&callback=initMap&libraries=&v=weekly"
      async
    ></script>
</body>
</html>
